<div class="container">
  <div class="row d-flex align-items-center ">
    <div class="col-md-6  position-relative p-0">
      <div class="over-lay"></div>
      <img src="../../../../assets/image/888.jpg" alt="" class="w-100 h-100">
    </div>
    <div class="col-md-6">
      <div class="w-90 m-auto rounded shadow-lg p-3 mb-5 bg-white">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <div class="alert alert-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors">
            <span *ngIf="loginForm.controls['email'].errors?.['required']">your email required</span>
            <span *ngIf="loginForm.controls['email'].errors?.['email']">your email invaild</span>
          </div>
          <label for="password">Password</label>
          <div class="position-relative">
            <input [type]="hide ? 'password' : 'type'" id="password" class="form-control" formControlName="password" >
            <i class="fas position-absolute top-50 end-0 translate-middle-y me-2" [ngClass]="{'fa-eye':hide , 'fa-eye-slash':!hide}" (click)="changevalue()" ></i>
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
            <span *ngIf="loginForm.controls['password'].errors?.['required']">your password required</span>
            <span *ngIf="loginForm.controls['password'].errors?.['minlength']">your pass is short</span>
            <span *ngIf="loginForm.controls['password'].errors?.['maxlength']">your pass is long</span>
        </div>
          <button [disabled]="loginForm.invalid" class="btn btn-success d-block mt-2 mx-auto px-5" type="submit">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">login</span>
          </button>
          <div class="d-flex justify-content-center text-danger">
             <a routerLink="/auth/register" class="text-danger" >Create Account!</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
